<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Helper - Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      cursor: pointer;
      background: #fff;
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-content h2 {
      font-size: 1.6rem;
      color: #222;
      margin-bottom: 10px;
    }

    .card-content p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 20px;
    }

    .card-content button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .card-content button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>üõ†Ô∏è Shop Helper Dashboard</h1>

  <div class="container">
    <!-- ImagePrint Card -->
    <div class="card">
      <img src="./assets/imgs/image_print.png" alt="ImagePrint Preview" />
      <div class="card-content">
        <h2>üì∏ ImagePrint</h2>
        <p>Effortlessly create passport-size photos, auto-arranged with name/date options.</p>
        <button onclick="goToImagePrint()">Open ImagePrint</button>
      </div>
    </div>

    <!-- CardPrint Card -->
    <div class="card">
      <img src="./assets/imgs/card_print.png" alt="CardPrint Preview" />
      <div class="card-content">
        <h2>üí≥ CardPrint</h2>
        <p>Paste front & back of cards. Auto-arranged in card-size format like Aadhaar.</p>
        <button onclick="goToCardPrint()">Open CardPrint</button>
      </div>
    </div>
  </div>

  <script>
    const cardButtons = document.querySelectorAll(".card")
    const url = window.location.origin + "/src/apps";
    const appsName = [
      "/ImagePrint",
      "/CardPrint",
    ]

    cardButtons.forEach((btn, idx)=>{ 
      btn.addEventListener('click', ()=>{
        window.location.href = url + appsName[idx];
      })
    })
  </script>

</body>
</html>
